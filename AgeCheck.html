<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGECHECK</title>
</head>
<body>
  <script>
    var a=prompt("Enter your age: ");
    if(a>18)
  {
    document.write(`<h2 style='color:pink'>${a} is valid age!!!</h2>`);
  }
  else
  {
    document.write("<h2 style='color:red'>Age is invalid </h2>")
  }

  </script>
</body>
