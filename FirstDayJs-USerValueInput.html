<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input Value</title>
</head>
<body>
  <script>
    //prompt taking values as a String...bt we want integer so we convert using parseInt like java 
    var a= parseInt(prompt("Enter the value of a"));
    var b=parseInt(prompt("Enter the value of b"));
    var c=a+b;
    //console.log(`Addition of numbers:-${c}`);s
    //console.log("Addition of num:-"+c); 

     // document.write("<h3 style='color:blue'>Addition of 2 numbers:-"+c+"</h3>");
     document.write(`<h2 style='color:navyblue'>Addition:-${c}</h2>`)
  </script>
</body>
</html>
